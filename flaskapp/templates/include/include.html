    <script>
      function handleResponse(data,crud,url) {
        console.log(data);
        try {
            if (data.msg === "SUKSES") {
                alert("Sukses "+crud+" data");
                window.location.href = url;
            } else {
                alert("Gagal "+crud+" data");
                window.location.href = url;
            }
        } catch (error) {
            console.log(error);
            alert("Error: " + error);
            window.location.href = url;
        }
      }
    </script>
