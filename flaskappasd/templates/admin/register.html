{% if session['jwt_token'] %}
<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/image/logo_ico.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <?xml version="1.0" encoding="UTF-8"?>
    <meta name="description" content="Tentang Desa Pangkah: Desa Pangkah merupakan desa yang memberi pelayanan publik secara cepat dan efisien. Dengan mengedepankan pelayanan dan pengolahan data berbasis IT, Desa Pangkah diharapkan dapat berkembang menjadi yang lebih maju dalam berbagai aspek baik itu SDM, Kesehatan, Kesejahteraan dan Ekonomi. Dengan Portal Desa Digital semua pelayanan menjadi lebih baik.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Sistem Informasi Desa Pangkah">
    <meta property="og:description" content="Tentang Desa Pangkah: Desa Pangkah merupakan desa yang memberi pelayanan publik secara cepat dan efisien. Dengan mengedepankan pelayanan dan pengolahan data berbasis IT, Desa Pangkah diharapkan dapat berkembang menjadi yang lebih maju dalam berbagai aspek baik itu SDM, Kesehatan, Kesejahteraan dan Ekonomi. Dengan Portal Desa Digital semua pelayanan menjadi lebih baik.">
    <meta property="og:image" content="https://desapangkah.com/static/image/logo_ico.png">
    <meta property="og:url" content="https://desapangkah.com">
    <script type="application/ld+json">
       {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Sistem Informasi Desa Pangkah",
        "url": "http://www.desapangkah.com",
        "logo": "http://www.desapangkah.com/static/image/logo_ico.png",
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "pemdespangkah@gmail.com",
            "contactType": "customer service"
        }
    }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="post" action="/bikin_akun">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
{% else %}
<p>You are not logged in. Please <a href="/masuk">login</a>.</p>
{% endif %}
