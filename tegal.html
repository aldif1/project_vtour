      /* Default styling for mobile */
      .hero-image {
        width: 100%;

  /* Gaya untuk modal (pop-up) */
  .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            display: flex; /* Gunakan flexbox untuk pemusatan */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            position: relative; /* Untuk menempatkan tombol close secara absolut */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; /* Batasi lebar maksimal modal */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Gaya untuk tombol di pojok kanan bawah */
        #openPopup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #openPopup:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
      const modal = document.getElementById("myModal");
      const btn = document.getElementById("openPopup");
      const span = document.getElementsByClassName("close")[0];
      const iframe = document.getElementById("popupFrame");

      // Ketika tombol diklik, buka modal
      btn.onclick = function() {
          iframe.src = "saran_dan_kritik.html";
          modal.style.display = "flex";
      }

      // Ketika pengguna mengklik span (x), tutup modal
      span.onclick = function() {
          modal.style.display = "none";
      }

      // Ketika pengguna mengklik di luar modal, tutup modal
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      
  </script>
