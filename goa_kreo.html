    <style>
        /* Style untuk hero header di tampilan desktop */
.hero-header {
  text-align: center;
  color: white; /* Teks berwarna putih */
  position: relative;
}

.hero-image {
  width: 100%;
  height: 100vh; /* Sesuaikan tinggi dengan viewport */
  object-fit: cover; /* Gambar akan menutupi seluruh elemen, potongan dari tengah */
  display: block;
}

  .hero-text {
    z-index:99;
    position: absolute;
    bottom:48%;
    right: 33%;
  }
.header_mobile{
  width: 100%;
  height: auto;
  max-height: 20vh; /* 20% of viewport height */
  object-fit: cover;
  display:none;
}
.text{
  color:white;
}
/* Style untuk tampilan mobile */
@media (max-width: 768px) {
  .hero-header {
    text-align: center;
    color: black; /* Teks berwarna hitam */
  }

  .hero-image {
    display: none; /* Sembunyikan gambar di tampilan mobile */
  }
  .header_mobile{
    display:block;
  }

  .hero-text {
    position: static;
    transform: none;
    padding: 20px;
    background-color: #f0f0f0; /* Sesuaikan dengan background saat ini */
  }
  .text{
    color:black;
  }
}

        /* Gaya untuk modal (pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            position: relative;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #openPopup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #openPopup:hover {
            background-color: #0056b3;
        }
    </style>

  <body>
    
    <!-- Hero Header -->
<div class="hero-header">

    <img src="flaskapp/api/static/images/card_goa_kreo_2.png" alt="Hero Image" class="hero-image">

    <script>
      const modal = document.getElementById("myModal");
      const btn = document.getElementById("openPopup");
      const span = document.getElementsByClassName("close")[0];
      const iframe = document.getElementById("popupFrame");

      // Ketika tombol diklik, buka modal
      btn.onclick = function() {
          iframe.src = "saran_dan_kritik.html";
          modal.style.display = "flex";
      }

      // Ketika pengguna mengklik span (x), tutup modal
      span.onclick = function() {
          modal.style.display = "none";
      }

      // Ketika pengguna mengklik di luar modal, tutup modal
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      
  </script>
